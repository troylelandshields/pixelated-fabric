<html>

<head>
  <link rel="stylesheet" href="..\bower_components\bootstrap\dist\css\bootstrap.css">

  <style>
    canvas {
      border: solid 1px black;
    }
    
    .top-buffer {
      margin-top: 30px;
    }
        
    .bottom-buffer {
      margin-top: 100px;
    }
    
  </style>
</head>

<body class="container top-buffer">
  <div class="row">
    <label class="col-md-6" for="pixel-width">Number of Pixels Wide</label>
    <input id="pixel-width" type="number" value="50"></input>
  </div>
  <div class="row">
    <label class="col-md-6" for="pixel-height">Number of Pixels High</label>
    <input id="pixel-height" type="number" value="32"></input>
  </div>
  <div>
    <canvas id="example-canvas"></canvas>
  </div>
  <div class="row">
    <div class="col-md-4">
      <div class="panel panel-default top-buffer">
        <div class="panel-heading">Drawing Control</div>
        <div class="panel-body">
          <div class="container">
            <div class="row">
              <label class="col-md-6" for="brush-size-input">Brush Size Input</label>
              <input id="brush-size-input" type="number" value="1"></input>
            </div>
            <div class="row">
              <label class="col-md-6" for="brush-color-input">Brush Color</label>
              <input id="brush-color-input" type="color"></input>
            </div>
            <div class="row top-buffer">
              <input id="saveBtn" type="button" class="btn btn-primary" value="Save Image"></input>
            </div>
          </div>
        </div>
      </div>

    </div>
    <div class="col-md-8">
      <div class="row">
        <h4>Fully Minimized</h4>
        <img id="small-display">
      </div>
      <div class="row">
        <h4>Max size</h4>
        <img id="full-display">
      </div>
    </div>
    <div class="bottom-buffer"></div>
  </div>
</body>

<script src="..\bower_components\fabric.js\dist\fabric.js"></script>
<script src="..\src\pixelated-fabric.js"></script>
<script src="example.js"></script>

</html>
